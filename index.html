<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Tic Tac Toe</title>
	
	<link href="tictactoe.css" rel="stylesheet" media="screen" />
	
</head>
<body>
	
	<h1># Tic - Tac - Toe</h1>
	
	<div id="board">
		<div class="row" data-row="0">
			<a href="#" data-col="0" class="col"></a>
			<a href="#" data-col="1" class="col"></a>
			<a href="#" data-col="2" class="col"></a>
		</div>
		
		<div class="row" data-row="1">
			<a href="#" data-col="0" class="col"></a>
			<a href="#" data-col="1" class="col"></a>
			<a href="#" data-col="2" class="col"></a>
		</div>
		
		<div class="row" data-row="2">
			<a href="#" data-col="0" class="col"></a>
			<a href="#" data-col="1" class="col"></a>
			<a href="#" data-col="2" class="col"></a>
		</div>		
	</div>
	
	<p id="outcome"></p>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="tictactoe.js"></script>
	
</body>
</html>
